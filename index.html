<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Comparison App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .good {
            background-color: #d1fae5;
        }
        .extra, .shortage {
            background-color: #fee2e2;
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 sm:p-8 rounded-2xl shadow-xl">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 text-center mb-2">Inventory Balance Comparator</h1>
        <p class="text-gray-600 text-center mb-8">Upload your Excel files to compare system and physical inventory balances.</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="flex flex-col">
                <label for="system-file" class="block text-sm font-medium text-gray-700 mb-2">System Balance File (e.g., System Bal.xlsx)</label>
                <input type="file" id="system-file" accept=".xlsx, .xls" class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-indigo-50 file:text-indigo-700
                    hover:file:bg-indigo-100 cursor-pointer rounded-full p-2 border border-gray-300">
            </div>
            <div class="flex flex-col">
                <label for="physical-file" class="block text-sm font-medium text-gray-700 mb-2">Physical Balance Files (select multiple)</label>
                <input type="file" id="physical-file" accept=".xlsx, .xls" multiple class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-green-50 file:text-green-700
                    hover:file:bg-green-100 cursor-pointer rounded-full p-2 border border-gray-300">
            </div>
        </div>

        <button id="compare-btn" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:bg-blue-700 transition-colors duration-300 transform hover:scale-105">
            Compare Balances
        </button>

        <div id="reverify-section" class="flex flex-col md:flex-row gap-4 mt-8 hidden">
            <div class="flex-grow flex-col">
                <label for="reverify-file" class="block text-sm font-medium text-gray-700 mb-2">Upload Re-verification File</label>
                <input type="file" id="reverify-file" accept=".xlsx, .xls" class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-purple-50 file:text-purple-700
                    hover:file:bg-purple-100 cursor-pointer rounded-full p-2 border border-gray-300">
            </div>
            <div class="flex-shrink-0 flex items-end">
                <button id="reverify-btn" class="w-full md:w-auto bg-purple-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:bg-purple-700 transition-colors duration-300 transform hover:scale-105">
                    Re-verify
                </button>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row justify-center mt-4 space-y-2 sm:space-y-0 sm:space-x-4">
            <button id="export-btn" class="hidden bg-green-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:bg-green-700 transition-colors duration-300 transform hover:scale-105">
                Export All Results
            </button>
            <button id="export-diff-btn" class="hidden bg-red-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:bg-red-700 transition-colors duration-300 transform hover:scale-105">
                Export Differences Only
            </button>
        </div>
        
        <div id="loading" class="hidden text-center mt-8">
            <div class="spinner-border text-blue-600" role="status">
                <div class="w-12 h-12 border-4 border-dashed rounded-full animate-spin border-blue-600 mx-auto"></div>
            </div>
            <p class="mt-2 text-gray-500">Processing files...</p>
        </div>
        <div id="message-box" class="hidden text-center mt-6 p-4 rounded-xl text-sm font-medium" role="alert"></div>

        <div id="results-container" class="mt-8 hidden">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-gray-800">Comparison Results</h2>
                <span id="summary-message" class="text-sm font-medium text-gray-600 mt-2 sm:mt-0"></span>
            </div>
            <div class="overflow-x-auto rounded-xl shadow-md border border-gray-200">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Item ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">System Balance</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Physical Balance</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Difference</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody id="results-table-body" class="bg-white divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get references to HTML elements
            const systemFileInp = document.getElementById('system-file');
            const physicalFileInp = document.getElementById('physical-file');
            const compareBtn = document.getElementById('compare-btn');
            const exportBtn = document.getElementById('export-btn');
            const exportDiffBtn = document.getElementById('export-diff-btn');
            const loadingDiv = document.getElementById('loading');
            const resultsContainer = document.getElementById('results-container');
            const resultsTableBody = document.getElementById('results-table-body');
            const messageBox = document.getElementById('message-box');
            const summaryMessage = document.getElementById('summary-message');
            const reverifyFileInp = document.getElementById('reverify-file');
            const reverifyBtn = document.getElementById('reverify-btn');
            const reverifySection = document.getElementById('reverify-section');

            // Global variable to store comparison results for export and re-verification
            let comparisonResults = [];
            let systemDataMap = new Map();
            let physicalDataMap = new Map();

            // Flag to track if results have been generated
            let resultsGenerated = false;

            // --- NEW FUNCTIONALITY: BROWSER EXIT WARNING ---
            window.addEventListener('beforeunload', (event) => {
                if (resultsGenerated) {
                    // Modern browsers ignore the custom message and show a generic one
                    event.preventDefault();
                    // Chrome requires this to be set for the prompt to show
                    event.returnValue = ''; 
                    const message = "You have unsaved results. Are you sure you want to exit?";
                    return message;
                }
            });

            /**
             * Shows a message to the user in a styled box.
             * @param {string} message The message to display.
             * @param {string} type The type of message ('success', 'error', 'warning').
             */
            const showMessage = (message, type) => {
                let colorClass = '';
                if (type === 'success') {
                    colorClass = 'bg-green-100 text-green-700';
                } else if (type === 'error') {
                    colorClass = 'bg-red-100 text-red-700';
                } else if (type === 'warning') {
                    colorClass = 'bg-yellow-100 text-yellow-700';
                }
                messageBox.textContent = message;
                messageBox.className = `block text-center mt-6 p-4 rounded-xl text-sm font-medium ${colorClass}`;
                messageBox.classList.remove('hidden');
            };

            /**
             * Finds the key for a given column name from the Excel headers, with a fallback.
             * @param {Array<object>} data The JSON data from the Excel file.
             * @param {Array<string>} keywords An array of keywords to search for.
             * @param {string} fallbackKey The generic column name to use as a fallback (e.g., 'A', 'B').
             * @returns {string|null} The key of the found column or null.
             */
            const findColumnKey = (data, keywords, fallbackKey) => {
                if (data.length === 0) return null;
                const headers = Object.keys(data[0]);
                for (const header of headers) {
                    const normalizedHeader = header.toLowerCase().trim();
                    for (const keyword of keywords) {
                        if (normalizedHeader.includes(keyword)) {
                            return header;
                        }
                    }
                }
                if (headers.includes(fallbackKey)) {
                    return fallbackKey;
                }
                return null;
            };

            /**
             * Reads an Excel file and returns its data as a JSON array.
             * @param {File} file The Excel file to read.
             * @returns {Promise<Array<object>>} A promise that resolves with the sheet data.
             */
            const readExcelFile = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const data = new Uint8Array(event.target.result);
                            const workbook = XLSX.read(data, { type: 'array' });
                            const sheetName = workbook.SheetNames[0];
                            const sheet = workbook.Sheets[sheetName];
                            const jsonData = XLSX.utils.sheet_to_json(sheet);
                            resolve(jsonData);
                        } catch (e) {
                            reject(new Error('Failed to read the Excel file. Please ensure it is a valid .xlsx or .xls file.'));
                        }
                    };
                    reader.onerror = (error) => reject(error);
                    reader.readAsArrayBuffer(file);
                });
            };

            /**
             * Exports the comparison results to an Excel file, with color-coding and recount history.
             * @param {Array<object>} dataToExport The data array to export.
             * @param {string} filename The filename for the exported file.
             */
            const exportToExcel = (dataToExport, filename) => {
                if (dataToExport.length === 0) {
                    showMessage('No data to export.', 'warning');
                    return;
                }

                let maxRecounts = 0;
                dataToExport.forEach(item => {
                    if (item.recountHistory && item.recountHistory.length > maxRecounts) {
                        maxRecounts = item.recountHistory.length;
                    }
                });

                const exportData = dataToExport.map(item => {
                    const row = {
                        'Item ID': item.itemId,
                        'System Balance': item.systemQty,
                        'Initial Physical Balance': item.initialPhysicalQty,
                        'Final Physical Balance': item.finalPhysicalQty,
                        'Difference': item.difference > 0 ? `+${item.difference}` : item.difference,
                        'Status': item.status
                    };
                    
                    // Add dynamic recount columns
                    for (let i = 0; i < maxRecounts; i++) {
                        const recountQty = item.recountHistory[i] || '';
                        row[`Recount ${i + 1} Quantity`] = recountQty;
                    }
                    return row;
                });
                
                const worksheet = XLSX.utils.json_to_sheet(exportData);

                // Set column widths dynamically
                const wscols = [
                    {wch: 15}, // Item ID
                    {wch: 15}, // System Balance
                    {wch: 25}, // Initial Physical Balance
                    ...Array(maxRecounts).fill({wch: 20}), // Recount Qty columns
                    {wch: 25}, // Final Physical Balance
                    {wch: 15}, // Difference
                    {wch: 15}  // Status
                ];
                worksheet['!cols'] = wscols;

                const redStyle = { fill: { patternType: 'solid', fgColor: { rgb: 'FFFFE2E2' } } };
                const greenStyle = { fill: { patternType: 'solid', fgColor: { rgb: 'FFD1FAE5' } } };
                
                const statusColIndex = 4 + maxRecounts; // Status column position changes
                const range = XLSX.utils.decode_range(worksheet['!ref']);
                
                for (let R = range.s.r + 1; R <= range.e.r; ++R) {
                    const statusCellAddress = XLSX.utils.encode_cell({ r: R, c: statusColIndex });
                    const statusCell = worksheet[statusCellAddress];
                    
                    if (statusCell) {
                        let styleToApply = null;
                        if (statusCell.v === 'Extra' || statusCell.v === 'Shortage') {
                            styleToApply = redStyle;
                        } else if (statusCell.v === 'Good') {
                            styleToApply = greenStyle;
                        }
                        
                        if (styleToApply) {
                            for (let C = range.s.c; C <= range.e.e; ++C) {
                                const cellAddress = XLSX.utils.encode_cell({ r: R, c: C });
                                if (worksheet[cellAddress]) {
                                    worksheet[cellAddress].s = styleToApply;
                                }
                            }
                        }
                    }
                }

                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, 'Comparison Results');
                
                XLSX.writeFile(workbook, filename, { cellStyles: true });
            };

            // Main function to display the results table
            const displayResults = () => {
                resultsTableBody.innerHTML = '';
                let goodItemsCount = 0;
                let tableRowsHtml = '';

                // Sort results to ensure a consistent display order
                comparisonResults.sort((a, b) => a.itemId.localeCompare(b.itemId));

                comparisonResults.forEach(item => {
                    let statusClass = '';
                    if (item.status === 'Good') {
                        statusClass = 'good';
                        goodItemsCount++;
                    } else {
                        statusClass = 'extra';
                    }

                    tableRowsHtml += `
                        <tr class="${statusClass}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.itemId}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.systemQty}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.finalPhysicalQty}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.difference > 0 ? '+' : ''}${item.difference}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold">${item.status}</td>
                        </tr>
                    `;
                });

                resultsTableBody.innerHTML = tableRowsHtml;
                summaryMessage.textContent = `(${goodItemsCount} / ${comparisonResults.length} item ID OK)`;
                resultsContainer.classList.remove('hidden');
                exportBtn.classList.remove('hidden');
                exportDiffBtn.classList.remove('hidden');
            };

            // Event listener for the main compare button
            compareBtn.addEventListener('click', async () => {
                // Reset UI
                resultsContainer.classList.add('hidden');
                messageBox.classList.add('hidden');
                reverifySection.classList.add('hidden');
                loadingDiv.classList.remove('hidden');
                exportBtn.classList.add('hidden');
                exportDiffBtn.classList.add('hidden');
                resultsTableBody.innerHTML = '';
                summaryMessage.textContent = '';
                comparisonResults = [];
                resultsGenerated = false;

                const systemFile = systemFileInp.files[0];
                const physicalFiles = physicalFileInp.files;

                if (!systemFile || physicalFiles.length === 0) {
                    showMessage('Please select at least one System Balance file and one Physical Balance file.', 'warning');
                    loadingDiv.classList.add('hidden');
                    return;
                }

                try {
                    const systemData = await readExcelFile(systemFile);
                    const physicalDataPromises = Array.from(physicalFiles).map(file => readExcelFile(file));
                    const allPhysicalData = await Promise.all(physicalDataPromises);

                    const systemItemIdKey = findColumnKey(systemData, ['item', 'id', 'sku'], 'A');
                    const systemQuantityKey = findColumnKey(systemData, ['quantity', 'qty'], 'B');
                    const physicalItemIdKey = findColumnKey(allPhysicalData[0], ['item', 'id', 'sku'], 'A');
                    const physicalQuantityKey = findColumnKey(allPhysicalData[0], ['quantity', 'qty'], 'B');
                    
                    if (!systemItemIdKey || !systemQuantityKey || !physicalItemIdKey || !physicalQuantityKey) {
                        showMessage('Could not find the necessary Item and Quantity columns in one or both files.', 'error');
                        loadingDiv.classList.add('hidden');
                        return;
                    }

                    // Consolidate data
                    systemDataMap = new Map();
                    systemData.forEach(row => {
                        const itemId = row[systemItemIdKey];
                        const quantity = parseInt(row[systemQuantityKey] || 0, 10);
                        if (itemId !== undefined && !isNaN(quantity)) {
                            systemDataMap.set(itemId, (systemDataMap.get(itemId) || 0) + quantity);
                        }
                    });

                    physicalDataMap = new Map();
                    allPhysicalData.forEach(fileData => {
                        fileData.forEach(row => {
                            const itemId = row[physicalItemIdKey];
                            const quantity = parseInt(row[physicalQuantityKey] || 0, 10);
                            if (itemId !== undefined && !isNaN(quantity)) {
                                physicalDataMap.set(itemId, (physicalDataMap.get(itemId) || 0) + quantity);
                            }
                        });
                    });

                    // --- START OF FIXED COMPARISON LOGIC ---
                    const allItemIds = new Set([...systemDataMap.keys(), ...physicalDataMap.keys()]);

                    comparisonResults = [];
                    allItemIds.forEach(itemId => {
                        const systemQty = systemDataMap.get(itemId) || 0;
                        const initialPhysicalQty = physicalDataMap.get(itemId) || 0;
                        const finalPhysicalQty = initialPhysicalQty;

                        let status = 'Good';
                        if (systemQty > finalPhysicalQty) {
                            status = 'Shortage';
                        } else if (systemQty < finalPhysicalQty) {
                            status = 'Extra';
                        }
                        const difference = finalPhysicalQty - systemQty;
                        comparisonResults.push({ 
                            itemId, 
                            systemQty, 
                            initialPhysicalQty,
                            finalPhysicalQty,
                            difference, 
                            status,
                            recountHistory: []
                        });
                    });
                    // --- END OF FIXED COMPARISON LOGIC ---

                    // Display results and show re-verification section
                    if (comparisonResults.length > 0) {
                        displayResults();
                        resultsGenerated = true; // Set the flag
                        // Only show the re-verify section if there are differences
                        const hasDifferences = comparisonResults.some(item => item.status !== 'Good');
                        if (hasDifferences) {
                            reverifySection.classList.remove('hidden');
                        }
                    } else {
                        showMessage('No valid data found in the files.', 'warning');
                    }

                } catch (error) {
                    console.error('Error:', error);
                    showMessage(`An error occurred: ${error.message}`, 'error');
                } finally {
                    loadingDiv.classList.add('hidden');
                }
            });

            // Event listener for the new "Re-verify from File" button
            reverifyBtn.addEventListener('click', async () => {
                const reverifyFile = reverifyFileInp.files[0];
                if (!reverifyFile) {
                    showMessage('Please select a re-verification file to upload.', 'warning');
                    return;
                }

                loadingDiv.classList.remove('hidden');
                messageBox.classList.add('hidden');

                try {
                    const reverifyData = await readExcelFile(reverifyFile);

                    if (reverifyData.length === 0) {
                        showMessage('The re-verification file is empty or invalid.', 'warning');
                        loadingDiv.classList.add('hidden');
                        return;
                    }

                    // Find the column keys for the re-verify file
                    const reverifyItemIdKey = findColumnKey(reverifyData, ['item', 'id', 'sku'], 'Item ID');
                    const reverifyQuantityKey = findColumnKey(reverifyData, ['quantity', 'qty'], 'Physical Balance');

                    if (!reverifyItemIdKey || !reverifyQuantityKey) {
                        showMessage('Could not find "Item ID" or "Physical Balance" columns in the re-verification file.', 'error');
                        loadingDiv.classList.add('hidden');
                        return;
                    }

                    // Update our main results with the new data
                    reverifyData.forEach(row => {
                        const itemId = row[reverifyItemIdKey];
                        const newPhysicalQty = parseInt(row[reverifyQuantityKey] || 0, 10);
                        
                        if (itemId !== undefined && !isNaN(newPhysicalQty)) {
                            const itemToUpdate = comparisonResults.find(item => item.itemId === itemId);
                            if (itemToUpdate) {
                                // Add new count to history
                                itemToUpdate.recountHistory.push(newPhysicalQty);
                                // Update final quantity
                                itemToUpdate.finalPhysicalQty = newPhysicalQty;
                                // Recalculate difference and status
                                itemToUpdate.difference = newPhysicalQty - itemToUpdate.systemQty;
                                if (itemToUpdate.difference === 0) {
                                    itemToUpdate.status = 'Good';
                                } else if (itemToUpdate.difference > 0) {
                                    itemToUpdate.status = 'Extra';
                                } else {
                                    itemToUpdate.status = 'Shortage';
                                }
                            }
                        }
                    });

                    // Redisplay the results with the new data
                    displayResults();
                    showMessage('Re-verification complete. Results have been updated.', 'success');

                } catch (error) {
                    console.error('Re-verification error:', error);
                    showMessage(`An error occurred during re-verification: ${error.message}`, 'error');
                } finally {
                    loadingDiv.classList.add('hidden');
                }
            });

            // Event listener for the "Export All Results" button
            exportBtn.addEventListener('click', () => {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                const dateString = `${year}-${month}-${day}`;
                const fileName = `Stock Take_AllResults_${dateString}.xlsx`;
                exportToExcel(comparisonResults, fileName);
            });

            // Event listener for the "Export Differences Only" button
            exportDiffBtn.addEventListener('click', () => {
                const differencesOnly = comparisonResults.filter(item => item.status !== 'Good');
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                const dateString = `${year}-${month}-${day}`;
                const fileName = `Stock Take_DifferencesOnly_${dateString}.xlsx`;
                exportToExcel(differencesOnly, fileName);
            });
        });
    </script>
</body>
</html>
